<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reputation.TF</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://i.imgur.com/RcprETw.png" type="image/png">
</head>
<body>

  <h1 style="display: flex; align-items: center; gap: 10px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 448 512" fill="#1abc9c">
      <path d="M400 480H48c-26.51 0-48-21.49-48-48V80c0-26.51 21.49-48 48-48h352c26.51 0 48 21.49 48 48v352c0 26.51-21.49 48-48 48zM195.314 381.941l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.248-16.379-6.249-22.628 0L184 302.745l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.25 16.379 6.25 22.628.001z"/>
    </svg>
    Reputation.TF
  </h1>

  <p>Search many player reputation databases, all in one place.</p>

  <div class="search-container" id="searchContainer">
    <input id="searchInput" type="text" placeholder="Enter any Steam ID or profile URL">
    <button onclick="search()">Search</button>
    <div class="loader" id="loadingSpinner"></div>
    <div class="image-container">
      <img src="https://i.imgur.com/RcprETw.png" alt="Rep.TF Image">
    </div>
  </div>

  <div id="resultArea"></div>

  <script src="script.js"></script>

</body>
</html>
